apply plugin: 'java'

group = 'kr.co.shineware.nlp.pykomoran'
version = '0.1.6'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // add released
//     implementation 'com.github.shin285:KOMORAN:3.3.9'
    // add local file
    implementation name: 'KOMORAN-3.3.9'
    implementation 'net.sf.py4j:py4j:0.10.9.2'
}
